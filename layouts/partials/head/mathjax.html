{{- with resources.Get "js/mathjax-config.js" }}
  {{- if eq hugo.Environment "development" }}
    {{- with . | js.Build -}}
      <script src="{{ .RelPermalink }}" async></script>
    {{- end }}
  {{- else }}
    {{- $opts := dict "minify" true }}
    {{- with . | js.Build $opts | fingerprint -}}
      <script src="{{ .RelPermalink }}" async integrity="{{- .Data.Integrity }}" crossorigin="anonymous"></script>
    {{- end }}
  {{- end }}
{{- end }}
